<!DOCTYPE >
<html>
  <head>
    <title>Word Randomizer</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      font-size: large;
    }

    .hidden {
      display: none;
    }
  </style>

  <body>
    <div class="container">
      <h2 style="align-self: flex-start">Randomiseur De Mots</h2>
      <div>
        <label class="checkbox-inline">
          <input
            type="radio"
            name="language"
            value="french"
            checked
            onclick="displayLanguage()"
          />
          Français
        </label>
        <label class="checkbox-inline">
          <input
            type="radio"
            name="language"
            value="english"
            onclick="displayLanguage()"
          />
          Anglais
        </label>
        <label class="checkbox-inline">
          <input
            type="radio"
            name="language"
            value="spanish"
            onclick="displayLanguage()"
          />
          Espagnol
        </label>
      </div>
      <br />
      <button onclick="randomize()">Randomiser</button> &nbsp;&nbsp;
      <button onclick="displayResult()">Montrer la Réponse</button>
      <br />
      <br />
      <div id="languages" style="display: flex; justify-content: center">
        <div style="text-align: left">
          <p id="french">Français:</p>
          <p id="english">Anglais:</p>
          <p id="spanish">Espagnol:</p>
        </div>
      </div>
      <br />
      <br />
      <button id="table-button" onclick="displayTable()">
        Afficher le Tableau
      </button>
      <table id="words-table" class="display" style="min-width: 700px">
        <thead>
          <tr>
            <th>Français</th>
            <th>Anglais</th>
            <th>Espagnol</th>
          </tr>
        </thead>
      </table>
    </div>

    <script type="text/javascript">
      var wordPairs = [
        //Leçon 16
        [
          {
            french: "anorak",
            english: "anorak",
            spanish: "chaqueta de invierno",
          },
          { french: "tablier", english: "apron", spanish: "delantal" },
          { french: "béret", english: "beret", spanish: "boina" },
          {
            french: "bonnet de bain",
            english: "bathing cap",
            spanish: "gorro de baño",
          },
          {
            french: "maillot de bain",
            english: "swimsuit",
            spanish: "vestido de baño",
          },
          {
            french: "robe de chambre",
            english: "dressing gown",
            spanish: "bata",
          },
          { french: "ceinture", english: "belt", spanish: "cinturón" },
          { french: "bermuda", english: "shorts", spanish: "bermudas" },
          { french: "veste", english: "jacket", spanish: "chaqueta" },
          { french: "blouse", english: "blouse", spanish: "blusa" },
          { french: "bottes", english: "boots", spanish: "botas" },
          { french: "noeud papillon", english: "bow tie", spanish: "corbata" },
          { french: "soutien-gorge", english: "bra", spanish: "brasier" },
          { french: "bretelle", english: "suspenders", spanish: "tiranta" },
          { french: "boucle", english: "buckle", spanish: "hebilla" },

          // Random
          { french: "tellement", english: "so, such", spanish: "semejante" },
          { french: "même", english: "although, even", spanish: "aunque" },
          { french: "facteur", english: "postman", spanish: "cartero" },
          {
            french: "chouette",
            english: "owl, cool",
            spanish: "buho, chevere",
          },
          { french: "se rendre", english: "go", spanish: "ir" },
          { french: "soutenir", english: "support", spanish: "sostener" },
          { french: "falloir", english: "to need", spanish: "necesitar" },
          { french: "garder", english: "to keep", spanish: "mantener" },
          { french: "donner", english: "to give", spanish: "dar" },
          {
            french: "étant donné",
            english: "given that",
            spanish: "puesto que, dado que",
          },
          { french: "drôle", english: "funny", spanish: "chistoso" },
          { french: "amusant", english: "amusing", spanish: "divertido" },
          { french: "prix", english: "price", spanish: "premio, precio" },
          { french: "asperger", english: "to sprinkle", spanish: "rociar" },
          {
            french: "a bien profité de",
            english: "took adventage of",
            spanish: "sacar ventaja de",
          },
          {
            french: "arroser",
            english: "to water",
            spanish: "'regar' las matas",
          },
          { french: "tuyau", english: "hose", spanish: "manguera" },
          {
            french: "partie",
            english: "party, part",
            spanish: "parte, fiesta",
          },
          { french: "debout", english: "upright", spanish: "vertical" },
          {
            french: "bredouille",
            english: "empty-handed",
            spanish: "con las manos vacías",
          },
          { french: "tenir", english: "to hold", spanish: "sostener" },
          { french: "attraper", english: "to catch", spanish: "atrapar" },
          {
            french: "parfois même",
            english: "sometimes",
            spanish: "algunas veces",
          },
          { french: "ailleur", english: "elsewhere", spanish: "en otra parte" },
          { french: "empêcher", english: "to prevent", spanish: "evitar" },
          { french: "chômage", english: "unemployment", spanish: "desempleo" },
        ],
      ];

      var selectedLanguage = null;
      var french = document.getElementById("french");
      var english = document.getElementById("english");
      var spanish = document.getElementById("spanish");
      var languages = document.getElementsByName("language");
      var button = document.getElementById("table-button");

      function init() {
        document.getElementById("words-table_wrapper").classList.add("hidden");
        displayLanguage();
        randomize();
      }

      function displayResult() {
        french.classList.remove("hidden");
        english.classList.remove("hidden");
        spanish.classList.remove("hidden");
      }

      function displayTable() {
        var table = document.getElementById("words-table_wrapper");
        if (table.classList.contains("hidden")) {
          table.classList.remove("hidden");
          button.innerHTML = "Masquer le Tableau";
        } else {
          table.classList.add("hidden");
          button.innerHTML = "Afficher le Tableau";
        }
      }

      function displayLanguage() {
        for (i = 0; i < languages.length; i++) {
          if (languages[i].checked) {
            var language = languages[i].value;
            if (language === "french") {
              selectedLanguage = french.id;
              french.classList.remove("hidden");
              english.classList.add("hidden");
              spanish.classList.add("hidden");
            } else if (language === "english") {
              selectedLanguage = english.id;
              english.classList.remove("hidden");
              french.classList.add("hidden");
              spanish.classList.add("hidden");
            } else if (language === "spanish") {
              selectedLanguage = spanish.id;
              spanish.classList.remove("hidden");
              french.classList.add("hidden");
              english.classList.add("hidden");
            }
          }
        }
      }

      function randomize() {
        if (
          french.classList.contains("hidden") ||
          english.classList.contains("hidden") ||
          spanish.classList.contains("hidden")
        ) {
          french.classList.remove("hidden");
          english.classList.remove("hidden");
          spanish.classList.remove("hidden");
          return;
        }

        if (selectedLanguage === "french") {
          french.classList.remove("hidden");
          english.classList.add("hidden");
          spanish.classList.add("hidden");
        } else if (selectedLanguage === "english") {
          english.classList.remove("hidden");
          french.classList.add("hidden");
          spanish.classList.add("hidden");
        } else if (selectedLanguage === "spanish") {
          spanish.classList.remove("hidden");
          french.classList.add("hidden");
          english.classList.add("hidden");
        }

        var randomIndex = Math.floor(Math.random() * wordPairs[0].length);
        var randomWordPair = wordPairs[0][randomIndex];
        french.textContent = "Français: " + randomWordPair.french;
        english.textContent = "Anglais: " + randomWordPair.english;
        spanish.textContent = "Espagnol: " + randomWordPair.spanish;
      }

      $("#words-table").DataTable({
        data: wordPairs[0],
        columns: [{ data: "french" }, { data: "english" }, { data: "spanish" }],
      });

      init();
    </script>
  </body>
</html>
